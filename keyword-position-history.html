<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Org. Keyword Position History</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; }
  body {
    background: #0A0A0A;
    font-family: system-ui, -apple-system, sans-serif;
    color: #fff;
  }
  .card {
    background: #0F0F0F;
    border-radius: 16px;
    padding: 24px 28px;
    width: 100%;
    height: 100%;
  }
  .title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 12px;
    color: #ccc;
  }
  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 16px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: #888;
  }
  .legend-box {
    width: 14px; height: 14px;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 9px;
    color: #fff;
    font-weight: 700;
  }
  canvas { display: block; width: 100%; }
</style>
</head>
<body>
<div class="card">
  <div class="title">Org. Keyword Position History</div>
  <div class="legend">
    <div class="legend-item"><div class="legend-box" style="background:#C42E1B">&check;</div>Top 3</div>
    <div class="legend-item"><div class="legend-box" style="background:#FB3B24">&check;</div>Position 4 - 10</div>
    <div class="legend-item"><div class="legend-box" style="background:#FC5844">&check;</div>Position 11 - 20</div>
    <div class="legend-item"><div class="legend-box" style="background:#FF7A6B">&check;</div>Position 21 - 50</div>
    <div class="legend-item"><div class="legend-box" style="background:#FFB0A5">&check;</div>Position 51 - 100</div>
    <div class="legend-item"><div class="legend-box" style="background:#FDD8D3">&check;</div>SERP Features</div>
  </div>
  <canvas id="chart"></canvas>
</div>
<script>
const canvas = document.getElementById('chart');
const ctx = canvas.getContext('2d');
const dpr = window.devicePixelRatio || 1;

function resize() {
  const rect = canvas.parentElement.getBoundingClientRect();
  const w = rect.width - 56;
  const h = Math.min(w * 0.4, 320);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';
  canvas.width = w * dpr;
  canvas.height = h * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  return { w, h };
}

const labels = ['Jan 12','Sep 12','May 13','Jan 14','Sep 14','May 15','Jan 16','Sep 16','May 17','Jan 18','Sep 18','May 19','Jan 20','Sep 20','May 21','Jan 22','Sep 22','May 23','Jan 24','Sep 24','May 25','Feb 26'];

const categories = [
  { name: 'SERP Features', color: '#FDD8D3' },
  { name: 'Position 51-100', color: '#FFB0A5' },
  { name: 'Position 21-50', color: '#FF7A6B' },
  { name: 'Position 11-20', color: '#FC5844' },
  { name: 'Position 4-10', color: '#FB3B24' },
  { name: 'Top 3', color: '#C42E1B' },
];

function generateData() {
  const data = [];
  for (let i = 0; i < labels.length; i++) {
    let total;
    if (i < 8) total = Math.random() * 10 + 2;
    else if (i < 10) total = Math.random() * 30 + 10;
    else if (i < 12) total = Math.random() * 200 + 100;
    else if (i < 14) total = Math.random() * 400 + 400;
    else if (i < 16) total = Math.random() * 500 + 700;
    else if (i < 18) total = Math.random() * 600 + 1200;
    else if (i < 20) total = Math.random() * 800 + 2400;
    else if (i === 20) total = 3800 + Math.random() * 400;
    else total = 4800 + Math.random() * 400;

    data.push([total*0.06, total*0.2, total*0.22, total*0.14, total*0.17, total*0.21]);
  }
  return data;
}

const data = generateData();
const maxVal = 6000;
const yTicks = [0, 2000, 4000, 6000];
const yLabels = ['0', '2K', '4K', '6K'];

function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

let dims = resize();
const padding = { left: 36, right: 16, top: 8, bottom: 40 };
const duration = 2000;
let startTime = null;

function draw(timestamp) {
  if (!startTime) startTime = timestamp;
  const elapsed = timestamp - startTime;
  const progress = Math.min(elapsed / duration, 1);
  const easedProgress = easeOutCubic(progress);

  dims = resize();
  const { w, h } = dims;
  const chartW = w - padding.left - padding.right;
  const chartH = h - padding.top - padding.bottom;

  ctx.clearRect(0, 0, w, h);

  ctx.strokeStyle = '#1A1A1A';
  ctx.lineWidth = 0.5;
  yTicks.forEach((val, i) => {
    const y = padding.top + chartH - (val / maxVal) * chartH;
    ctx.beginPath();
    ctx.moveTo(padding.left, y);
    ctx.lineTo(w - padding.right, y);
    ctx.stroke();
    ctx.fillStyle = '#555';
    ctx.font = '11px system-ui';
    ctx.textAlign = 'right';
    ctx.fillText(yLabels[i], padding.left - 8, y + 4);
  });

  const barW = Math.max(2, (chartW / data.length) * 0.7);
  const gap = chartW / data.length;
  const barsToShow = Math.ceil(easedProgress * data.length);

  for (let i = 0; i < barsToShow; i++) {
    const barProgress = i < barsToShow - 1 ? 1 : (easedProgress * data.length - i);
    const x = padding.left + i * gap + (gap - barW) / 2;
    let yOffset = 0;

    for (let c = 0; c < categories.length; c++) {
      const val = data[i][c] * barProgress;
      const barH = (val / maxVal) * chartH;
      const y = padding.top + chartH - yOffset - barH;
      ctx.fillStyle = categories[c].color;
      ctx.fillRect(x, y, barW, barH);
      yOffset += barH;
    }
  }

  ctx.fillStyle = '#555';
  ctx.font = '10px system-ui';
  ctx.textAlign = 'center';
  for (let i = 0; i < labels.length; i += 2) {
    const x = padding.left + i * gap + gap / 2;
    ctx.fillText(labels[i], x, h - 8);
  }

  if (progress < 1) requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
window.addEventListener('resize', () => { startTime = null; requestAnimationFrame(draw); });
</script>
</body>
</html>
