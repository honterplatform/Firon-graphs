<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Topics</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; }
  body {
    background: #0A0A0A;
    font-family: system-ui, -apple-system, sans-serif;
    color: #fff;
  }
  .card {
    background: #0F0F0F;
    width: 100%;
    height: 100%;
  }
  .section { padding: 16px 0; }
  .section + .section { border-top: 1px solid #1A1A1A; }
  .label {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .info-icon {
    width: 18px; height: 18px;
    background: #444;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    color: #999;
  }
  .percentage {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 10px;
    font-variant-numeric: tabular-nums;
  }
  .positive { color: #FB3B24; }
  .negative { color: #666; }
  .topics {
    font-size: 14px;
    line-height: 1.6;
    color: #ccc;
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .topics.visible { opacity: 1; transform: translateY(0); }
  .source {
    margin-top: 12px;
    font-size: 12px;
    color: #555;
    opacity: 0;
    transition: opacity 0.4s ease;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .source.visible { opacity: 1; }
  .globe {
    width: 16px; height: 16px;
    background: #444;
    border-radius: 50%;
    display: inline-block;
  }
</style>
</head>
<body>
<div class="card">
  <div class="section">
    <div class="label">Positive topics <span class="info-icon">i</span></div>
    <div class="percentage positive" id="pos-pct">0%</div>
    <div class="topics" id="pos-topics">Affordable Kids' Apparel Pricing, Child-Friendly Dressing Solutions, Magnetic Clothing Innovations, Subscription Model for Children's Clothing, Sustainable Materials in Kidswear, Target Market for Accessible Fashion</div>
    <div class="source" id="pos-source">Source: <span class="globe"></span><span class="globe"></span><span class="globe"></span> +6</div>
  </div>
  <div class="section">
    <div class="label">Negative topics <span class="info-icon">i</span></div>
    <div class="percentage negative" id="neg-pct">0%</div>
    <div class="source" id="neg-source">Source: +0</div>
  </div>
</div>
<script>
function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

function animateCounter(el, target, duration, delay) {
  setTimeout(() => {
    const start = performance.now();
    function tick(now) {
      const elapsed = now - start;
      const progress = Math.min(elapsed / duration, 1);
      const eased = easeOutCubic(progress);
      el.textContent = Math.round(eased * target) + '%';
      if (progress < 1) requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  }, delay);
}

animateCounter(document.getElementById('pos-pct'), 83, 1500, 200);
setTimeout(() => document.getElementById('pos-topics').classList.add('visible'), 1800);
setTimeout(() => document.getElementById('pos-source').classList.add('visible'), 2200);

animateCounter(document.getElementById('neg-pct'), 0, 500, 700);
setTimeout(() => document.getElementById('neg-source').classList.add('visible'), 1400);
</script>
</body>
</html>
